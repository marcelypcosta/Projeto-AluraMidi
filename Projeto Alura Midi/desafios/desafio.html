<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <link rel="stylesheet" href="desafio-estilo.css">
</head>
<body>
    <h1> Alura Fone </h1>
    <input class="tel" type="tel" placeholder="Digite seu telefone">
    <section class="teclado">
        <input class="botao botao1" type="button" value="1">
        <input class="botao botao2" type="button" value="2">
        <input class="botao botao3" type="button" value="3">
        <input class="botao botao4" type="button" value="4">
        <input class="botao botao5" type="button" value="5">
        <input class="botao botao6" type="button" value="6">
        <input class="botao botao7" type="button" value="7">
        <input class="botao botao8" type="button" value="8">
        <input class="botao botao9" type="button" value="9">
        <input class="botao botao10" type="button" value="*">
        <input class="botao botao11" type="button" value="0">
        <input class="botao botao12" type="button" value="#">
    </section>
    <script src="desafio.js"></script>
</body>
</html>
